<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffdde1, #fbc2eb);
            animation: changeBG 10s infinite alternate;
            text-align: center;
        }

        @keyframes changeBG {
            0% { background: #ff9a9e; }
            25% { background: #fad0c4; }
            50% { background: #ffdde1; }
            75% { background: #fbc2eb; }
            100% { background: #a18cd1; }
        }

        /* Navigation Bar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .back-btn {
            background-color: #ff5733;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .back-btn:hover {
            background-color: #d43f00;
        }

        .contact-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 80px;
        }

        h2 {
            color: #333;
        }

        .contact-info {
            font-size: 18px;
            margin: 15px 0;
        }

        .contact-info a {
            text-decoration: none;
            color: #ff5733;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
        }

        .contact-info a:hover {
            color: #d43f00;
        }

        .emoji {
            font-size: 25px;
        }
    </style>
</head>
