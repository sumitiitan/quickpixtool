            background: white;

        .navbar a {

            background: white;
            display: block;
        }

        /* Image Cropper Box */
        .image-container {

            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* Buttons */
        .btn {
            background: #ff4081;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px 10px;
            font-size: 16px;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

    </style>
</head>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">üåé Image Tools</a>
        <a href="contact.html">üìû Contact</a>
    </div>

    <!-- Upload Box -->
    <label class="upload-box">
        Click to Upload Image
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
    </label>

    <!-- Image Preview & Cropper -->
    <div class="image-container">
        <img id="previewImg">
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button class="btn" id="cropBtn">‚úÇ Crop Image</button>
        <button class="btn" id="downloadBtn">‚¨á Download Cropped Image</button>
    </div>

    <!-- Tools Section -->
    <h2>üõ† Most Usable Image Tools</h2>
    <div class="tools-container">
        <div class="tool-box" onclick="window.location.href='pdf.html'">üìÑ Convert to PDF</div>
        <div class="tool-box" onclick="window.location.href='crop.html'">‚úÇ Image Cropper</div>
        <div class="tool-box" onclick="window.location.href='resize.html'">üìè Image Resizer</div>
        <div class="tool-box" onclick="window.location.href='compress.html'">üìâ Image Compressor</div>
        <div class="tool-box" onclick="window.location.href='rename.html'">üîç Image rename </div>
        <div class="tool-box" onclick="window.location.href='pdf-editor.html'">üìù PDF Editor</div>
    </div>

    <!-- Cropper.js Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        let cropper;
        let croppedCanvas;
        
        // Image Upload & Preview
        document.getElementById("imageInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("previewImg").src = e.target.result;

                    // Initialize Cropper.js
                    if (cropper) cropper.destroy();
                    cropper = new Cropper(document.getElementById("previewImg"), {
                        aspectRatio: NaN, // Free crop
                        viewMode: 1,
                        dragMode: "none", // Image won't move
                        cropBoxMovable: true, // Allow only crop box to move
                        cropBoxResizable: true, // Allow resizing
                        background: true
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        // Crop Button Functionality
        document.getElementById("cropBtn").addEventListener("click", function() {
            if (cropper) {
                croppedCanvas = cropper.getCroppedCanvas();
                document.getElementById("previewImg").src = croppedCanvas.toDataURL();
                cropper.destroy();
            }
        });

        // Download Cropped Image
        document.getElementById("downloadBtn").addEventListener("click", function() {
            if (croppedCanvas) {
                const link = document.createElement("a");
                link.href = croppedCanvas.toDataURL("image/png");
                link.download = "cropped-image.png";
                link.click();
            }
        });
